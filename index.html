<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <div id="header-i">
        <img
          id="header-img"
          src="img/productpage.png"
          alt="Original Trombones logo image"
        />
      </div>
      <div id="header-n">
        <nav id="nav-bar">
          <a class="nav-link" href="#features">Features</a>
          <a class="nav-link" href="#how-it-works">How it works</a>
          <a class="nav-link" href="#pricing">Pricing</a>
        </nav>
      </div>
    </header>
    <div class="main">
      <h2 class="title">Handcrafted, home-made masterpieces</h2>
      <section id="how-it-works">
        <iframe
          id="video"
          height="315"
          src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>

      <form
        action="https://www.freecodecamp.com/email-submit"
        id="form"
        method="post"
      >
        <input
          name="email"
          type="email"
          id="email"
          placeholder="Write your email"
        />
        <input type="submit" id="submit" value="Get started" />
      </form>
      <section id="features">
        <ul class="features-list">
          <li class="features-1">Premium Materials</li>
          <li class="features-1">Fast Shipping</li>
          <li class="features-1">Quality Assurance</li>
        </ul>
      </section>
      <section id="pricing"></section>
    </div>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
